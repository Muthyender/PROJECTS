<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="QuizApp.css">
</head>

<body>
    <div class="container" id="container">
        <h2 id="question">Question</h2>

        <ul>

            <li type="none">
                <input type="radio" id="a" name="answer" class="answer">
                <label for="a" id ='a_text'>Option a</label>
            </li>

            <li type="none">
                <input type="radio" id="b" name="answer" class="answer">
                <label for="b" id ='b_text'>Option b</label>
            </li>

            <li type="none">
                <input type="radio" id="c" name="answer" class="answer">
                <label for="c" id ='c_text'>Option c</label>
            </li>

            <li type="none">
                <input type="radio" id="d" name="answer" class="answer">
                <label for="d" id ='d_text'>Option d</label>
            </li>

        </ul>

        <button id="submit">Submit</button>
    </div>

    <script src="QuizApp.js"></script>
</body>

</html>
