<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>

        <form>
            <input type="text" placeholder="Search City" id="user-input">
            <button type="submit" id="btn"><i class="fas fa-search"></i></button>
        </form>

        <div class="city-info">
            <h3><span id="city-name">Location</span>, <span id="country-name">Country</span></h3>
            <div class="time">Time - <span id="hours">00</span> : <span id="minutes">00</span>&emsp13;<span id="am-pm"></span></div>
        </div>

        <div class="temperature-container">
            <img id="icon" src="">
            <div class="temp" title="Click to change the units of Temperature">
                <span id="temperature">0</span><sup>o</sup>
                <span id="temperature-unit">C</span>
            </div>
        </div>

        <div>
            <div id="description"></div>
            <div>Humidity: <span id="humidity">0</span></div>
            <div>Wind Speed: <span id="wind">0</span></div>
        </div>
    </div>
    <script src="WeatherApp.js"></script>
</body>
</html>
