<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="BookList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">
</head>
<body>
    <div class="container">
        
        <div class="display-3 text-center mb-2">
            <i class="fas fa-book-open"></i>
            My <span>Book</span> List
        </div>

        <form class="text-center"> 
            <div id="message"></div>

            <div>
                <label for="title" class="mb-2">Title</label>
            </div>
            <input type="text" name="title" id="title" class="mb-3 col-10">

            <div>
                <label for="author" class="mb-2">Author</label>
            </div>
            <input type="text" name="author" id="author" class="mb-3 col-10">

            <div>
                <label for="isbn" class="mb-2">ISBN#</label>
            </div>
            <input type="text" name="isbn" id="isbn" class="mb-4 col-10">

            <div>
                <input type="submit" value="Add Book" id="btn" class="btn btn-lg mb-4 col-5">
            </div>
        </form>

        <div class="list text-center" id="list">

            <div class="row">
                <div class="col fw-bold">
                    Title
                </div>

                <div class="col fw-bold">
                    Author
                </div>

                <div class="col fw-bold">
                    ISBN#
                </div>

                <div class="col-1"></div>
            </div>

        </div>

    </div>
    <script src="BookList.js"></script>
</body>
</html>
