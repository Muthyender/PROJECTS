<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        input, select
        {
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <input id='num1' type="number" placeholder="Enter first number">
    <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input id='num2' type="number" placeholder="Enter second number">
    <input type="button" value="=" onclick="calculate()">
    <input id="result" type="number" placeholder="Result">


    <script>
        var x = document.getElementById('num1');
        var y = document.getElementById('num2');
        var result = document.getElementById('result');
        var operator = document.getElementById('operator');


        function calculate() 
        {
            if (x.value == '' || y.value == '')
                window.alert("Please enter both numbers");
            else 
            {
                if (operator.value === 'add')
                    result.value = Number(x.value) + Number(y.value);
                else if (operator.value === 'subtract')
                    result.value = Number(x.value) - Number(y.value);
                else if (operator.value === 'multiply')
                    result.value = Number(x.value) * Number(y.value);
                else
                    result.value = Number(x.value) / Number(y.value);
            }
        }
    </script>
</body>

</html>
