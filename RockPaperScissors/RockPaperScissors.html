<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
        <div class="text-center mt-3">
            <h1>
                WELCOME TO ROCK PAPER SCISSORS GAME!
            </h1>

            <button class="btn btn-dark m-5">Get Started!</button>
        </div>

        <div class="boards text-center mt-3">

            <div id="message"></div>

            <div class="row">

                <div class="col-6">
                    <h1>Player</h1>

                    <div id = 'playerSide' class="mt-3">
                        
                        <h3 id="playerScore"></h3>
                        <div id = 'playerSelect' class="mt-3"></div>

                    </div>

                </div>

                <div class="col-6">
                    <h1>Computer</h1>

                    <div id = 'computerSide' class="mt-3">

                        <h3 id="computerScore"></h3>
                        <div id="computerSelect" class="mt-3"></div>

                    </div>

                </div>

            </div>

        </div>

        <div class="select text-center w-50 m-auto">
            <div class="row">
                <div class="col-4" id="rock">
                    <i class="fas fa-hand-rock fa-4x"></i>
                </div>
                <div class="col-4" id="paper">
                    <i class="fas fa-hand-paper fa-4x"></i>
                </div>
                <div class="col-4" id="scissors">
                    <i class="fas fa-hand-scissors fa-4x"></i>
                </div>
            </div>
        </div>
        
    <script src="RockPaperScissors.js"></script>
</body>
</html>
