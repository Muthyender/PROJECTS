<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <style>
        table, tr, td, th
        {
            border: 2px solid black;
            text-align: center;
        }
        td, th, tr
        {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Dice Roll Game</h1>

    <label for="gridSize">Grid Size: </label>
    <input type="number" id="gridSize" name="gridSize">

    <br>
    <br>

    <label for="playerCount">Number of Players: </label>
    <input type="number" id="playerCount" name="playerCount">

    <br>
    <br>

    <button id="submit">Start Game</button>

    <br>
    <br>

    <table>
        <thead>
            <th>
                Player Number
            </th>
            <th>
                Dice Roll
            </th>
            <th>
                Dice Roll History
            </th>
            <th>
                Path (Position History)
            </th>
            <th>
                Winner Status
            </th>
        </thead>
        <tbody id="card"></tbody>
    </table>

    <script src= 'DiceRoll.js'></script>
</body>
</html>
