<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="VerticalSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div class="container">

        <div class="left-slide">

            <div style="background-color: #FD3555;">
                <h1>
                   Nature Flower 
                </h1>
                <p>
                    all in pink
                </p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>
                   Bluuue Sky
                </h1>
                <p>
                    with it's mountains
                </p>
            </div>

            <div style="background-color: #252E33;">
                <h1>
                   Lonely Castle
                </h1>
                <p>
                    in the wilderness
                </p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>
                   Flying Eagle 
                </h1>
                <p>
                    in the sunset
                </p>
            </div>

        </div>

        <div class="right-slide">

            <div style="background-image: url('eagle.jpeg');" ></div>
            <div style="background-image: url('castle.jpeg');" ></div>
            <div style="background-image: url('mountains.jpeg');" ></div>
            <div style="background-image: url('flower.jpeg');" ></div>

        </div>

        <div class="action-btns">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>
    <script src="VerticalSlider.js"></script>
</body>
</html>
