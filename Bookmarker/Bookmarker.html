<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="Bookmarker.css">
</head>
<body>
    <div class="container mx-auto text-center mt-2">
        <h1>Bookmarker</h1>
        <hr>

        <div class="input-container">

            <div class="display-6 mb-3">
                Bookmark your Favourite Sites
            </div>

            <form class="form-group">

                <label for="site" class="mb-2"><b>Site Name</b></label>
                <input id="site" type="text" placeholder="Enter Website Name" class="mb-4 inp">

                <label for="url" class="mb-2"><b>Site URL</b></label>
                <input id="url" type="text" placeholder="Enter Website URL" class="mb-4 inp">

                <input type="submit" id="btn" class="btn btn-primary btn-lg">
            </form>
        </div>

        <div class="list mb-5"></div>

        <hr>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="Bookmarker.js"></script>
</body>
</html>
